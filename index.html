<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>LocGram</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#000000">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="static/css/style.css">
</head>
<body class="bg-light">
  <div class="container py-4">
    <header class="text-center mb-4">
      <h1 class="display-6 fw-semibold mb-1">LocGram</h1>
      <p class="text-muted mb-0">Capture momentos com sua localização</p>
    </header>

    <div class="row g-4">
      <div class="col-12 col-lg-6">
        <div class="card shadow-sm h-100">
          <div class="card-body text-center">
            <div class="d-flex flex-wrap justify-content-center gap-2 mb-3">
              <button id="btn-local" class="btn btn-primary btn-wide">Onde estou?</button>
              <button id="btn-photo" class="btn btn-success btn-wide">Registrar Momento</button>
              <button id="btn-capture" class="btn btn-danger btn-wide d-none">Capturar agora</button>
            </div>
            <p id="location" class="fw-bold mb-3"></p>

            <video id="video" autoplay playsinline class="d-none"></video>
            <canvas id="canvas" class="d-none"></canvas>
          </div>
        </div>
      </div>

      <div class="col-12 col-lg-6">
        <div class="card shadow-sm h-100">
          <div class="card-header">Galeria</div>
          <div class="card-body p-0">
            <iframe src="Galeria.html" width="100%" height="420"></iframe>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="static/js/script.js"></script>
</body>
</html>
